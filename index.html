<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HighBall</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color: black;">
    <!-- HEADER -->
    <header id="main-header">
      <div class="logo">
        <img src="images/Logo.svg" alt="Logo" />
      </div>
      <nav class="sidebar">
        <a href="#" id="home-btn">Home</a>
        <a href="#" id="works-btn">Works</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- MOBILE MENU -->
    <button class="mobile-menu-btn" id="menuBtn">
      <i class="bi bi-list"></i>
    </button>

    <nav class="mobile-menu" id="mobileMenu">
      <a href="#" id="home-btn-mobile">Home</a>
      <a href="#"  id="works-btn-mobile">Works</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <!-- VIDEO -->
    <div id="video-wrapper">
      <!-- <div id="pixel-overlay"></div> -->
       <div id="mobile-overlay-blur"></div>
      <canvas id="pixel-canvas"></canvas>
      <video id="bg-video" muted loop playsinline></video>
    </div>

    <div id="works-page" >

      <div class="works-content">

         <div class="intro">
        
<img class="intro-logo" src="images/Group 1011.svg" alt="Logo" />
      

         <p id="typing-text" class="typing-text">
  SWIPEDRAMA brings you bite-sized vertical dramas perfect for filling spare moments.
  With episodes lasting just 1 minute, immerse yourself instantly in exciting stories about
  romance, revenge, horror, and thrilling relationships.
</p>


      </div>

    <div id="works-list"></div>
      </div>
     
    </div>

    <!-- LOADING -->
    <div id="loading-wrapper">
      <div id="lottie"></div>
      <div id="lottieBg"></div>
      <div id="lottie-works"></div>
      <div id="lottie-suwa"></div>
      <div id="overlay"></div>
    </div>

    <div id="effect-explosion">
      <video id="effect-explosion-video" muted playsinline preload="auto" webkit-playsinline>
        <source src="Eff_Explosion_01.mov" type="video/quicktime" />
        <source src="Eff_Explosion_01.webm" type="video/webm" />
      </video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
