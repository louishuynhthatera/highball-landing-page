<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lottie + Video Background</title>

    <style>
      /* Background video */
      #bg-video {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
      }

      /* Loading overlay */
      #loading-wrapper {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.6s ease;
      }

      #lottie {
        width: 100vw;
        height: 100vh;
      }

      video {
        width: 100%;
        height: auto;
      }

      #main-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 90px;

        display: flex;
        align-items: center;
        justify-content: space-between;

        padding: 0 25px;
        z-index: 10;

        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s ease;
      }

      #main-header.show {
        opacity: 1;
        pointer-events: auto;
      }

      .sidebar {
        flex-basis: 20%;
        display: flex;
        gap: 20px;
      }
    </style>
  </head>

  <body>
    <header id="main-header" class="show">
      <div class="logo">
        <img src="images/img_4.png" alt="" />
      </div>
      <nav class="sidebar">
        <a href="/">
          <img src="images/img_3.png" alt="" />
        </a>
        <a href="/">
          <img src="images/img_2.png" alt="" />
        </a>
        <a href="/">
          <img src="images/img_1.png" alt="" />
        </a>
        <a href="/">
          <img src="images/img_0.png" alt="" />
        </a>
      </nav>
    </header>

    <!-- Background video -->

    <video id="bg-video" autoplay muted loop playsinline></video>

    <!-- Loading -->
    <div id="loading-wrapper">
      <div id="lottie"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <script>
      const animation = lottie.loadAnimation({
        container: document.getElementById("lottie"),
        renderer: "svg",
        loop: false,
        autoplay: true,
        path: "animation-loading-top-page.json",
        rendererSettings: {
          preserveAspectRatio: "xMidYMid slice",
        },
      });

      // animation.setSpeed(1.5);

      animation.addEventListener("complete", () => {
        document.getElementById("main-header").classList.add("show");

        const loading = document.getElementById("loading-wrapper");
        loading.style.opacity = 0;
        loading.remove();
        // setTimeout(() => loading.remove(), 600);
      });

      function getCurrentBackground() {
        const hour = new Date().getHours();
        console.log("hour: ", hour);
        if (hour >= 5 && hour < 9) return "Morning";
        if (hour >= 9 && hour < 17) return "Noon";
        if (hour >= 17 && hour < 20) return "Evening";
        return "Night";
      }

      const VIDEO_PATH = {
        Morning: "public/video/Morning.mp4",
        Noon: "public/video/Noon.mp4",
        Evening: "public/video/Evening.mp4",
        Night: "public/video/Night.mp4",
      };

      function setBackgroundVideo() {
        const bg = getCurrentBackground();
        console.log("bg: ", bg);
        const video = document.getElementById("bg-video");
        video.src = VIDEO_PATH[bg];
        video.load();
      }

      setBackgroundVideo();
    </script>
  </body>
</html>
